<body>
    <div class="container mt-3">
        <div class="card p-3 text-center">
            <div class="d-flex flex-row justify-content-center mb-3">
                <div class="image"> <img [src]="url" height="150px" width="150px"> <br>
                    <input type="file" (change)="onSelect($event)"> </div>
                <div class="d-flex flex-column ms-3 user-details">
                   
                   
                </div>
            </div>
            <h4>Serveur profile</h4>
            <form  name="forms"  #forms="ngForm">
            <div class="row">
                <div class="col-md-6">
                    <div class="inputs"> <label>Name</label> <input class="form-control" type="text" placeholder="Name" name="nom" required
                         
                        ngModel name="nom"
                        #nom="ngModel"/>
                      <div class="alert alert-danger" *ngIf="nom.touched   && nom.invalid"> required</div> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>cin</label> <input class="form-control" type="number" placeholder="cin" name="cin" required
                        ngModel name="cin"
                        #cin="ngModel"
                        minlength='8'/>
                      <div class="alert alert-danger" *ngIf="cin.touched   && cin.invalid"> cin invalide </div> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Date de naissance</label> <input class="form-control" type="date" placeholder="Date" name="date" required
                        ngModel name="date"
                        #date="ngModel"> </div> <div class="alert alert-danger" *ngIf="date.touched   && date.invalid"> date invalide </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label >Gendre</label> 
                        <select  class="col-md-6"    required>
                        <option selected>M</option>
                        <option>F</option>
                    </select> </div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Language</label> <input class="form-control" type="text" placeholder="language" name="langue"required
                        
                        ngModel name="langue"
                        #langue="ngModel"
                        />
                      <div class="alert alert-danger" *ngIf="langue.touched   && langue.invalid"> language invalid </div> </div>
                </div>
    
    
                <div class="col-md-6">
                    <div class="inputs"> <label>Address</label> <input class="form-control" type="text" placeholder="address" name="adress"required
                        ngModel name="adress"
                        #adress="ngModel"
                        />
                     <div class="alert alert-danger" *ngIf="adress.touched   && adress.invalid"> adress invalid  </div></div>
                </div>
                <div class="col-md-6">
                    <div class="inputs"> <label>Tel</label> <input class="form-control" type="tel" placeholder="tel" name="tel"required  pattern="[+]{1}[0-9]{11,14}"
                        
                        ngModel name="tel"
                        #tel="ngModel"
                        />
                    </div>  <div class="alert alert-danger" *ngIf="tel.touched   && tel.invalid"> tel invalid  </div>
                </div>
            </div>
           
            <div class="mt-3 gap-2 d-flex justify-content-end"> <button class="px-3 btn btn-sm btn-outline-primary"  type="reset">Cancel</button> 
                <button class="px-3 btn btn-sm btn-primary"  type="submit" [disabled]="forms.invalid">Save</button> </div>
       
        </form>
        </div>
    </div></body>
