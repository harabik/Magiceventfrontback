
<div class="section" id="breadcrumb">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb-tree">
          <li><a routerLink="/">Home</a></li>
          <li><a routerLink="/animateur">All animateur</a></li>
          <li class="active">{{animateur.nom}}</li>

          <!--   <li><a href="#">{{prod.NOM_FAMILLE}}</a></li>-->

        </ul>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /BREADCRUMB -->


<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row d-flex">
      <!-- Product main img -->
      <div class="col-md-5 col-md-push-2">
        <div >




            <div *ngIf="animateur.image !== 'null' ">
              <img class="zoom"  [src]="animateur.image"  alt="">
            </div>









        </div>
      </div>
      <!-- /Product main img -->

      <!-- Product thumb imgs -->
      <div class="col-md-2  col-md-pull-5 ">

      </div>
      <!-- /Product thumb imgs -->

      <!-- Product details -->
      <div class="col-md-5">
        <div class="product-details">
          <h1 >{{animateur.nom}}</h1>
          <h4>{{animateur.prenom}}</h4>

                    <div>
                      <!--<h3 class="product-price">{{product?.PRIX | currency:''}} </h3>-->
            <span class="product-available">
            <!--  {{ animateur.prix < 1 ? "NO STOCK" : "In Stock"}} -->
            </span> <br> <br>
          </div>



          <ul class="product-links">
            <li>Category:</li>
            <li><a href="#">{{animateur.id_region}}</a></li>
          </ul>
          <ul class="product-links">
            <li>Famille:</li>
            <li><a href="#">{{animateur.id_user}}</a></li>
          </ul>
          <br>






          <ul class="product-links">
            <li>Share:</li>
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
            <li><a href="#"><i class="fa fa-envelope"></i></a></li>
          </ul>

        </div>
      </div>
      <!-- /Product details -->

      <!-- Product tab -->
      <div class="col-md-12">
        <div id="product-tab">
          <!-- product tab nav -->
          <ul class="tab-nav" role="tablist">
            <li class="active" role="presentation"><a data-toggle="tab" href="#tab1" role="tab">Description</a></li>
            <li role="presentation"><a data-toggle="tab" href="#tab2" role="tab">Details</a></li>
            <li role="presentation"><a data-toggle="tab" href="#tab3" role="tab">References (3)</a></li>
          </ul>
          <!-- /product tab nav -->

          <!-- product tab content -->
          <div class="tab-content">
            <!-- tab1  -->
            <div class="tab-pane fade in active" id="tab1" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <ul>
                    <div [innerHTML]= animateur.adresse>


                    </div>


                  </ul>





                </div>
              </div>
            </div>
            <!-- /tab1  -->

            <!-- tab2  -->
            <div class="tab-pane fade in" id="tab2" role="tabpanel">
              <div class="row">
                <div class="col-md-12">
                  <p>{{animateur.nom}}</p>
                </div>
              </div>
            </div>
            <!-- /tab2  -->

            <!-- tab3  -->
            <div class="tab-pane fade in" id="tab3" role="tabpanel" >
              <table>
                <tr> <td>PRODUIT</td><td>description</td> </tr>



              </table>
            </div>






            <!-- /tab3  -->
          </div>
          <!-- /product tab content  -->
        </div>
      </div>
      <!-- /product tab -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->
