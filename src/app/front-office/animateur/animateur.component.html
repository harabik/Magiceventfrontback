        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
              class="form-control"
              type="text"
              id="firstName"
              name="firstName"
              value=""
              required="required">
          </div>
          <div class="mb-3 col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input class="form-control" type="text" name="lastName" id="lastName" value="" required>
          </div>
          <div class="mb-3 col-md-6">
            <label for="num" class="form-label">num</label>
            <input
              class="form-control"
              type="tel"
              id="num"
              name="num"
              value=""
              placeholder=""
              required
              pattern="[+]{1}[0-9]{11,14}"
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              value=" required"
              required
     pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}"/>
          </div>
          <div class="mb-3 col-md-6">
            <label class="form-label" for="gendre">Gender</label>
            <div class="input-group input-group-merge">
                <select id="country" class="select2 form-select" required>
                    <option value="">M</option>
                    <option value="">F</option></select>
              
            </div>
          </div>
          <div class="mb-3 col-md-6">
            <label for="state" class="form-label">region</label>
            <input class="form-control" type="text" id="region" name="region" placeholder=""  required/>
          </div>
    
    
    
          <div class="mb-3 col-md-6">
            <label for="idville" class="form-label">ville</label>
            <input
              type="text"
              class="form-control"
              id="idville"
              name="idville"
              placeholder=""
              maxlength="6"
              required
            />
          </div>
          <div class="mb-3 col-md-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Address" required />
          </div>
          <div class="mb-3 col-md-6">
            <label for="societe" class="form-label">Nom de societe</label>
            <input type="text" class="form-control" id="societe" name="societe" placeholder=""  required/>
          </div>
    
          <div class="mb-3 col-md-6">
            <label for="nbrequipe" class="form-label">Nomber d'equipe</label>
            <input type="number" class="form-control" id="nbrequipe" name="nbrequipe" placeholder="" required/>
          </div>
         
         
          
        
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary me-2">Save changes</button>
          <button type="reset" class="btn btn-outline-secondary">Cancel</button>
        </div>
