        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <form  name="form"  #form="ngForm">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="" name="nom" required
                      
                      
                      ngModel name="nom"
                      #nom="ngModel"/>
                    <div class="alert alert-danger" *ngIf="nom.touched   && nom.invalid"> required</div>
                    </div>
                    <div class="col-md-6"><label class="labels">Nomber de place </label><input type="number" class="form-control" value="" placeholder="nbp" name="nbrp" required
                      
                      
                      ngModel name="nbrp"
                      #nbrp="ngModel"/>
                    <div class="alert alert-danger" *ngIf="nbrp.touched   && nbrp.invalid"> required</div></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Address </label><input type="text" class="form-control" placeholder="enter address " value="" name="adress" required 
                       
                      ngModel name="adress"
                      #adress="ngModel"
                      minlength="5"/>
                    <div class="alert alert-danger" *ngIf="adress.touched   && adress.invalid"> required</div></div>
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input type="tel" class="form-control" placeholder="enter phone number" value="" name="nbr" required
                      
                      ngModel name="nbr"
                      #nbr="ngModel"/>
                    <div class="alert alert-danger" *ngIf="nbr.touched   && nbr.invalid"> required</div></div>
                    
                   
                    
                    <div class="col-md-12"><label class="labels">region</label><input type="text" class="form-control" placeholder="enter region" value="" name="region" required 
                      
                      
                      ngModel name="region"
                      #region="ngModel"/>
                    <div class="alert alert-danger" *ngIf="region.touched   && region.invalid">  alert required</div></div>
                    <div class="col-md-12"><label class="labels">ville </label><input type="text" class="form-control" placeholder="ville" value="" name="ville" required 
                      ngModel name="ville"
                      #ville="ngModel"/>
                    <div class="alert alert-danger" *ngIf="ville.touched   && ville.invalid"> required</div></div>
                    <div class="col-md-12"><label class="labels">surface </label><input type="text" class="form-control" placeholder="enter surface " value="" name="surface" required
                      
                      
                      ngModel name="surface"
                      #surface="ngModel"/>
                    <div class="alert alert-danger" *ngIf="surface.touched   && surface.invalid"> required</div></div>
                   
                    <div class="col-md-12">
                      <label class="labels">type espace </label>
                      <select class="col-md-12 " required>   
                      <option value="salle">Salle de fete</option>
                      <option value="maison">maison d'hotes</option>  
                      <option value="salleconf">Salle de conference </option>
                      <option value="hotel">hotel </option>
                      <option value="cafe">cafe </option>
                      <option value="espacevid">espace vide  </option>
                   </select>
                  </div>
  
  
  
  
  
  
  
  
                </div>
               
                <div class="mt-5 text-center"> <button type="submit" class="btn btn-primary me-2"    [disabled]="form.invalid">Save profile</button></div>
              </form>
            </div>
        </div>
       
    </div>
  </div>
