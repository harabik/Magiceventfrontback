      <!--Modal-->        
      
      <div class="modal fade" aria-labelledby="userformmodalLabel" aria-hidden="true" tabindex="-1" id="userformmodal">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create serveur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
         
          </button>
        </div>
        <div class="modal-body">
          <div class="py-1">
          <form class="form" novalidate=""    name="form"  #form="ngForm">
            <div class="row">
            <div class="col">
              <div class="row">
              <div class="col">
                <div class="mb-3">
                <label class="form-label">name</label>
                <input class="form-control" type="text" name="nom" placeholder="name " value=""  name="nom" required 
                ngModel name="nom"
                #nom="ngModel"/>
                <div class="alert alert-danger" *ngIf="nom.touched   && nom.invalid"> required</div>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">cin</label>
                <input class="form-control" type="number" name="cin" placeholder="cin" value="cin" required 
                ngModel name="cin"
                #cin="ngModel"
                min="8"/>
                <div class="alert alert-danger" *ngIf="cin.touched   && cin.invalid"> required</div>
                </div>
        </div>
              </div>
              <div class="row">
              <div class="col">
                <div class="mb-3">
                  <label class="form-label">date</label>
                <input class="form-control" type="date" placeholder=""name="date" required 
                ngModel name="date"
                #date="ngModel"/>
                <div class="alert alert-danger" *ngIf="date.touched   && date.invalid"> required</div>
                </div>
              </div>
              </div>
              <div class="row">
              <div class="col mb-3">
                <div class="mb-3">
                    <label class="form-label">Address</label>
                  <input class="form-control" type="text" name="adress" placeholder="adress" value="adress"  required
                  ngModel name="adress"
                  #adress="ngModel"/>
                  <div class="alert alert-danger" *ngIf="adress.touched   && adress.invalid"> required</div>
                  </div>
              </div>
              </div>

              <div class="row">
                <div class="col mb-3">
                  <div class="mb-3">
                      <label class="form-label">gende</label>
                    <input class="form-control" type="text" name="gende" placeholder="gende" value=""  required
                    ngModel name="gende"
                    #gende="ngModel"/>
                    <div class="alert alert-danger" *ngIf="gende.touched   && gende.invalid"> required</div>
                    </div>
                </div>
                </div>

                <div class="row">
                    <div class="col mb-3">
                      <div class="mb-3">
                          <label class="form-label">langue</label>
                        <input class="form-control" type="text" name="langue" placeholder="langue" value="" required 
                        ngModel name="langue"
                        #langue="ngModel"/>
                        <div class="alert alert-danger" *ngIf="langue.touched   && langue.invalid"> required</div>
                        </div>
                    </div>
                    </div>






                    <div class="row">
                        <div class="col mb-3">
                          <div class="mb-3">
                              <label class="form-label">tel</label>
                            <input class="form-control" type="number" name="tel" placeholder="tel" value=""  required

                            ngModel name="tel"
                            #tel="ngModel"
                            min="8"/>
                            <div class="alert alert-danger" *ngIf="tel.touched   && tel.invalid"> required</div>
                            </div>
                        </div>
                        </div>



            </div>
            </div>
            <div class="row">
           
            </div>
            <div class="row">
            <div class="col d-flex justify-content-end">
              <button class="btn btn-primary" data-bs-dismiss="modal" type="submit" aria-label="" [disabled]="form.invalid"> Save Changes</button>
            </div>
            </div>
          </form>
