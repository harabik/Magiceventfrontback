

  
  <div class="container">
  <div style="margin-top: 10px ;" >
   

  <!-- <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field> -->
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>
      
          <!-- id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}}</td>
          </ng-container>
      
          <!-- asset Column -->
          <ng-container matColumnDef="asset">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset </th>
            <td mat-cell *matCellDef="let row"> {{row.asset}} </td>
          </ng-container>
      
          <!-- picture Column -->
          <ng-container matColumnDef="picture">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Picture </th>
            <td mat-cell *matCellDef="let row"> {{row.picture}} </td>
          </ng-container>
          <!-- Note Column -->
          <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
            <td mat-cell *matCellDef="let row"> {{row.note}} </td>
          </ng-container>
  
           <!-- date Column -->
           <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
          </ng-container>
  
            <!-- descripition Column -->
            <ng-container matColumnDef="descripition">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripition </th>
              <td mat-cell *matCellDef="let row"> {{row.descripition}} </td>
            </ng-container>
            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                <!-- <button mat-icon-button  (click)="editEvent(row)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button> -->
                <button type="button"  (click)="editEvent(row)"class="btn btn-outline-primary">edit</button>
  
                <!-- <button  (click)="deleteEvent(row.id)" type="button" class="btn btn-danger">delete</button> -->
                <button (click)="deleteEvent(row.id)" type="button" class="btn btn-outline-danger">Delete</button>
                 
            
                
                 </td>
            </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr> -->
        </table>
        <div>
          <mat-toolbar>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
             <!-- <mat-icon><mat-icon>supervised_user_circle</mat-icon></mat-icon> -->
           </button>
           <!-- <img src="assets/img/logo1.jpg" alt=""> -->
           <span class="example-spacer"></span>
           <button mat-raised-button color="warn" (click)="openDialog()">Add Event</button>
          
          </mat-toolbar>
        </div>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>

      <!-- <mat-form-field>
        <input class="search" matInput #filter (keyup)="applyFilter(filter.value)" placeholder="Search">
      
      </mat-form-field> -->
  </div>
  </div>
